<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified JavaScript -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>

    <script id="template" type="text/x-handlebars-template">
      <div class="movie">
        <h3>FILM</h3>
        <div class="cover">
          {{#if cover}}
          <img src="https://image.tmdb.org/t/p/w300/{{{cover}}}"  alt="">
          {{else}}
          <img class="noImg" src="img/no-image.png"  alt="Non ce!">
          {{/if}}

        </div>
        <ul class="info">
          <li>Titolo: {{title}}</li>
          <li>Titolo Originale: {{origTitle}}</li>
          <li> Lingua: <img src="{{{flag}}}" alt="{{flag}}"> {{lang}}</li>
          <li id="voteStars" data-voteExtended="{{voteExtended}}">Voto: {{{stars}}}</li>
          <li class="overview btn"> Trama: {{overview}}</li>
        </ul>
      </div>

      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Trama</h2>
          </div>
          <div class="modal-body">
            <p>{{overview}}</p>
          </div>
        </div>

      </div>
    </script>

    <script id="template2" type="text/x-handlebars-template">
      <div class="movie">
        <h3>TV Series</h3>
        <div class="cover">
          <img src="{{{cover}}}" alt="{{name}}">
        </div>
        <ul class="info">
          <li>Titolo: {{name}}</li>
          <li>Titolo Originale: {{origName}}</li>
          <li> Lingua: <img src="{{{flag}}}" alt="{{flag}}"> {{lang}}</li>
          <li id="voteStars" data-voteExtended="{{voteExtended}}">Voto: {{{stars}}}</li>
          <li class="overview btn"> Trama: {{overview}}</li>

        </ul>
      </div>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/d4368e456d.js" crossorigin="anonymous"></script>


    <title>Boolflix</title>
  </head>
  <body>
    <header>
      <h3>BOOLFLIX</h3>
      <input id="inp" type="text" name="" placeholder="Insert Movie name..." ondblclick="this.value=''" value="" onkeypress="enterKey(event)">

    </header>
    <div id="big_cont">
